<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Online Business Simple Invoicing System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- add support for browsers that do not support datalist -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datalist-polyfill/1.22.2/datalist-polyfill.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <main role="main" class="main">
        <section role="region" class="top-box">
            <header role="banner" class="mainHeader">
                <h1>Online Business Invoicing System v1.0</h1>
            </header>
            <nav role="navigation" class="navigation hidden">
                <ul>
                    <li>Log out</li>
                    <li class="profile">Profile</li>
                </ul>
            </nav>
            <div class="centerBody">
                <div class="mainPageGreeting">
                    <h2>Create invoice online, from anywhere!</h2>
                    <button class="button mainPageRegister">
                            <span class="register">Register</span>
                            <i class="fas fa-users"></i>
                        </button>
                    <button class="button mainPageLogin">
                        <span class="logIn">Log in</span>
                        <i class="fas fa-user-shield"></i>
                    </button>
                </div>
                <form class="logInForm" hidden>
                    <fieldset disabled>
                        <legend>Log In</legend>
                        <label for="userName">User Name</label>
                        <input type="text" id="userName" placeholder="John.Smith">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="***">
                        <br>
                        <button class="button logInAuth">
                                <span class="submit">Log in</span>
                                <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
